<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Jasmine Spec Runner</title>

    <link rel="shortcut icon" type="image/png" href="lib/jasmine/images/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="lib/jasmine/lib/jasmine-core/jasmine.css">
    <script type="text/javascript" src="lib/jasmine/lib/jasmine-core/jasmine.js"></script>
    <script type="text/javascript" src="lib/jasmine/lib/jasmine-core/jasmine-html.js"></script>
    <script type="text/javascript" src="lib/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="lib/handlebars/handlebars.js"></script>
    <script type="text/javascript" src="lib/ember/ember.debug.js"></script>
    <!-- include source files here... -->
    <script type="text/javascript" src="src/js/frozen.js"></script>
    <script type="text/javascript" src="src/js/converters.js"></script>
    <script type="text/javascript" src="src/js/relationships.js"></script>
    <script type="text/javascript" src="src/js/model.js"></script>
    <script type="text/javascript" src="src/js/validators.js"></script>
    <script type="text/javascript" src="src/js/store.js"></script>
    <script type="text/javascript" src="src/js/adapter.js"></script>
    <script type="text/javascript" src="src/js/urlMappingAdapter.js"></script>
    <script type="text/javascript" src="src/js/restAdapter.js"></script>

    <!-- include spec files here... -->
    <script type="text/javascript" src="spec/Model.spec.js"></script>
    <script type="text/javascript" src="spec/ModelRelationships.spec.js"></script>
    <script type="text/javascript" src="spec/InMemoryAdapter.spec.js"></script>
    <script type="text/javascript" src="spec/LazyInMemoryAdapter.spec.js"></script>
    <script type="text/javascript" src="spec/UrlMappingAdapter.spec.js"></script>
    <script type="text/javascript" src="spec/Store.spec.js"></script>
    <script type="text/javascript" src="spec/validators.spec.js"></script>

    <script type="text/javascript">
        (function () {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function (spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function () {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
    </script>

</head>

<body>
</body>
</html>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Jasmine Spec Runner</title>

    <link rel="shortcut icon" type="image/png" href="lib/jasmine/lib/jasmine-core/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="lib/jasmine/lib/jasmine-core/jasmine.css">
    <script type="text/javascript" src="lib/jasmine/lib/jasmine-core/jasmine.js"></script>
    <script type="text/javascript" src="lib/jasmine/lib/jasmine-core/jasmine-html.js"></script>
    <script type="text/javascript" src="lib/ember/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="lib/ember/handlebars-1.0.0.js"></script>
    <script type="text/javascript" src="lib/ember/ember-1.0.0.js"></script>
    <!-- include source files here... -->
    <script type="text/javascript" src="dist/ember-frozen.js"></script>

    <!-- include spec files here... -->
    <script type="text/javascript" src="spec/ModelSpec.js"></script>
    <script type="text/javascript" src="spec/ModelRelationshipsSpec.js"></script>
    <script type="text/javascript" src="spec/InMemoryAdapterSpec.js"></script>
    <script type="text/javascript" src="spec/LazyInMemoryAdapterSpec.js"></script>

    <script type="text/javascript">
        (function () {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function (spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function () {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
    </script>

</head>

<body>
</body>
</html>
